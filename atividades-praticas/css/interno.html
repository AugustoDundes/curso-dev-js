<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Interno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20px;
        }
        h1 {
            color: #007BFF;
        }
        p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de CSS Interno</h1>
    <p>Este é um exemplo de como usar CSS interno em um documento HTML. O estilo é definido dentro da tag &lt;style&gt; no cabeçalho do documento.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1>Nosso Catálogo de Produtos</h1>
            <p class="lead">Produtos gerados dinamicamente com JavaScript!</p>
        </header>

        <main>
            <div class="row gy-4" id="catalogo-container">

            </div>
        </main>
    </div>

    <script>
      function gerarProdutos() {
        const produtos = [
          { nome: 'Notebook', preco: 3500, descricao: 'Notebook potente para todas as suas necessidades.', imagem: '' },
          { nome: 'Smartphone', preco: 2500, descricao: 'Smartphone com câmera de alta resolução.', imagem: '' },
          { nome: 'Tablet', preco: 1500, descricao: 'Tablet leve e fácil de transportar.',  imagem: '' },
          { nome: 'Monitor', preco: 1200, descricao: 'Monitor Full HD para uma experiência visual incrível.', imagem: '' },
          { nome: 'Teclado Mecânico', preco: 300, descricao: 'Teclado mecânico com iluminação RGB.', imagem: '' },
          { nome: 'Mouse Gamer', preco: 200, descricao: 'Mouse gamer com alta precisão e conforto.', imagem: '' }
        ];

        const catalogoContainer = document.getElementById('catalogo-container');
        catalogoContainer.innerHTML = '';

        produtos.forEach(produto => {
          const produtoCard = document.createElement('div');
          produtoCard.className = 'col-md-4';
          produtoCard.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <img src="https://picsum.photos/200/200?random=${Math.random()}" style="" class="img-fluid mb-3" alt="${produto.nome}">
                <h5 class="card-title">${produto.nome}</h5>
                <p class="card-text">${produto.descricao}</p>
                <p class="card-text"><strong>Preço:</strong> ${produto.preco.toLocaleString("pt-BR", {style:"currency", currency: "BRL"})}</p>
                <a href="#" class="btn btn-success">Comprar agora</a>
                <a href="#" class="btn btn-primary">Colocar no carrinho</a>
                <a href="#" class="btn btn-outline-secondary mt-2">Ver detalhes</a>
                </div>
            </div>
            `;
            catalogoContainer.appendChild(produtoCard);
        });
      }
        gerarProdutos();

    </script>
</body>

</html>

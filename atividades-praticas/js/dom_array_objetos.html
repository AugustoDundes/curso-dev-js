<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Fichas de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5 ficha-alunos d-none" style="max-width: 500px;">
        <h1 class="text-center mb-4">Fichas da Turma</h1>

        <div class="card shadow">
            <div class="card-body text-center">
                <h2 class="card-title" id="aluno-nome">Clique em "Próximo" para começar</h2>
                <p class="card-text fs-5">
                    <strong>Idade:</strong> <span id="aluno-idade"></span> anos <br>
                    <strong>Curso:</strong> <span id="aluno-curso"></span>
                </p>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-secondary" id="btn-anterior">← Anterior</button>
            <button class="btn btn-primary" id="btn-proximo">Próximo →</button>
        </div>
    </div>
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card shadow mt-5" id="card-cadastro">
            <div class="card-header">
                <h3 class="mb-0">Cadastrar Novo Aluno</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="mb-3">
                    <label for="idade" class="form-label">Idade:</label>
                    <input type="number" class="form-control" id="idade" min="1" max="100">
                </div>
                <div class="mb-3">
                    <label for="curso" class="form-label">Curso:</label>
                    <input type="text" class="form-control" id="curso">
                </div>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-success flex-fill" id="btn-salvar">Salvar</button>
                    <button type="button" class="btn btn-secondary flex-fill" id="btn-cancelar">Cancelar</button>
                </div>
            </div>
        </div>


    </div>

    <script>
        const iptNome = document.querySelector('#nome');
        const iptIdade = document.querySelector('#idade');
        const iptCurso = document.querySelector('#curso');
        const btnSalvar = document.querySelector('#btn-salvar');
        const btnCancelar = document.querySelector('#btn-cancelar');
        const btnProximo = document.querySelector('#btn-proximo');
        const btnAnterior = document.querySelector('#btn-anterior');
        const fichaAlunos = document.querySelector('.ficha-alunos');
        const cardCadastro = document.querySelector('#card-cadastro');
        const alunoNome = document.querySelector('#aluno-nome');
        const alunoIdade = document.querySelector('#aluno-idade');
        const alunoCurso = document.querySelector('#aluno-curso');
        let alunos = [];
        let indiceAtual = -1;
        function atualizarFicha() {
            if (alunos.length === 0) {
                alunoNome.textContent = 'Nenhum aluno cadastrado';
                alunoIdade.textContent = '';
                alunoCurso.textContent = '';
                btnAnterior.disabled = true;
                btnProximo.disabled = true;
                return;
            }
            const aluno = alunos[indiceAtual];
            alunoNome.textContent = aluno.nome;
            alunoIdade.textContent = aluno.idade;
            alunoCurso.textContent = aluno.curso;
            btnAnterior.disabled = indiceAtual === 0;
            btnProximo.disabled = indiceAtual === alunos.length - 1;
            iptNome.value = '';
            iptIdade.value = '';
            iptCurso.value = '';
        }
        btnSalvar.addEventListener('click', () => {
            const nome = iptNome.value.trim();
            const idade = parseInt(iptIdade.value);
            const curso = iptCurso.value.trim();
            if (nome && idade > 0 && curso) {
                alunos.push({ nome, idade, curso });
                indiceAtual = alunos.length - 1;
                atualizarFicha();
                fichaAlunos.classList.remove('d-none');
                cardCadastro.classList.add('');
                iptNome.value = '';
                iptIdade.value = '';
                iptCurso.value = '';
            } else {
                alert('Por favor, preencha todos os campos corretamente.');
            }
        });
        btnCancelar.addEventListener('click', () => {
            iptNome.value = '';
            iptIdade.value = '';
            iptCurso.value = '';
        });
        btnProximo.addEventListener('click', () => {
            if (indiceAtual < alunos.length - 1) {
                indiceAtual++;
                atualizarFicha();
            }
        });
        btnAnterior.addEventListener('click', () => {
            if (indiceAtual > 0) {
                indiceAtual--;
                atualizarFicha();
            }
        });
    </script>
</body>

</html>

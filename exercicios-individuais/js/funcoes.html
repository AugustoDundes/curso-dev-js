<body>
    <p>Aperte F12 para visualizar</p>

    <script>
    function saudacao(nome) {
        return `OlÃ¡, ${nome}! Bem-vindo ao curso de JavaScript.`;
    }
    console.log(saudacao("Maria"));
    function soma(a, b) {
        return a + b;
    }
    console.log(soma(5, 3));
    function fatorial(n) {
        if (n === 0 || n === 1) {
            return 1;
        }
        return n * fatorial(n - 1);
    }
    console.log(fatorial(5)); // 120
    function ehPar(num) {
        return num % 2 === 0;
    }
    console.log(ehPar(4)); // true
    console.log(ehPar(7)); // false
    function maiorNumero(a, b) {
        return a > b ? a : b;
    }
    console.log(maiorNumero(10, 20)); // 20
    console.log(maiorNumero(30, 15)); // 30
    </script>

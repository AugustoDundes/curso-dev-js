<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores em JS</title>
</head>
<body>
    
 <h1>Aperte F12 para ver os resultados</h1>
    <script>
        alert("Abra o console do navegador (F12) para ver os resultados dos exercícios. Clique em Ok para continuar.");
        function exercicio1()
        {
            console.log("Exercício 1: Operadores Aritméticos\n\nCrie um script que solicite ao usuário dois números (A e B) e exiba o resultado das operações aritméticas básicas (soma, subtração, multiplicação e divisão) entre eles.");
            let a = prompt("Digite o valor de A:");
            let b = prompt("Digite o valor de B:");

            console.log("A + B = " + a + b);
            console.log("A - B = " + (a - b));
            console.log("A * B = " + (a * b));
            console.log("A / B = " + (a / b));
        }

        exercicio1();
        console.log("\n-----------------------------------\n");


        function exercicio2()
        {
            console.log("Sucessor e antecessor\n\nCrie um script que solicite ao usuário um número inteiro e exiba o seu sucessor e antecessor.");
            let num = prompt("Digite um número inteiro:");
            console.log("Número: " + num);
            console.log("Sucessor: " + (parseInt(num) + 1));
            console.log("Antecessor: " + (parseInt(num) - 1));
        }
        exercicio2();
        console.log("\n-----------------------------------\n");

        function exercicio3()
        {
            console.log("Dobro, triplo e raiz quadrada\n\nCrie um script que solicite ao usuário um número real e exiba o seu dobro, triplo e raiz quadrada.");
            let num = prompt("Digite um número real:");
            console.log("Número: " + num);
            console.log("Dobro: " + (num * 2));
            console.log("Triplo: " + (num * 3));
            console.log("Raiz Quadrada: " + Math.sqrt(num));
        }
        exercicio3();
        console.log("\n-----------------------------------\n");

        function exercicio4()
        {
            console.log("Cálculo de Média\n\nCrie um script que solicite ao usuário três notas de um aluno e exiba a sua média.");
            let nota1 = parseFloat(prompt("Digite a primeira nota:"));
            let nota2 = parseFloat(prompt("Digite a segunda nota:"));
            let nota3 = parseFloat(prompt("Digite a terceira nota:"));
            let media = (nota1 + nota2 + nota3) / 3;
            console.log("Notas: " + nota1 + ", " + nota2 + ", " + nota3);
            console.log("Média: " + media.toFixed(2));
        }
        exercicio4();
        console.log("\n-----------------------------------\n");

        function exercicio5()
        {
            console.log("Conversor de metros para centímetros e milímetros\n\nCrie um script que solicite ao usuário uma medida em metros e exiba o valor convertido em centímetros e milímetros.");
            let metros = parseFloat(prompt("Digite a medida em metros:"));
            let centimetros = metros * 100;
            let milimetros = metros * 1000;
            console.log("Medida em metros: " + metros);
            console.log("Medida em centímetros: " + centimetros);
            console.log("Medida em milímetros: " + milimetros);
        }
        exercicio5();
        console.log("\n-----------------------------------\n");

        function exercicio6()
        {
            console.log("conversor de moedas\n\nCrie um script que solicite ao usuário um valor em reais e exiba o valor convertido em Dólar. Considere a cotação do dólar como R$ 5,35.");
            let reais = parseFloat(prompt("Digite o valor em reais:"));
            let cotacaoDolar = 5.35;
            let dolares = reais / cotacaoDolar;
            console.log("Valor em reais: R$ " + reais.toFixed(2));
            console.log("Valor em dólares: $ " + dolares.toFixed(2));

        }
        exercicio6();
        console.log("\n-----------------------------------\n");

        function exercicio7()
        {
            console.log("Desconto em produto\n\nCrie um script que solicite ao usuário o preço de um produto e um percentual de 5% de desconto. Exiba o preço final do produto com o desconto aplicado.");
            let preco = parseFloat(prompt("Digite o preço do produto:")); 
            let desconto = 0.05;
            let precoFinal = preco * (1 - desconto);
            console.log("Preço do produto: R$ " + preco.toFixed(2));
            console.log("Preço final com desconto de 5%: R$ " + precoFinal.toFixed(2));

        }
        exercicio7();
        console.log("\n-----------------------------------\n");

        function exercicio8()
        {
            console.log("Maior de idade\n\nCrie um script que solicite ao usuário sua idade e exiba uma mensagem indicando se ele é maior ou menor de idade.");
            let idade = parseInt(prompt("Digite sua idade:"));
            if (idade >= 18) {
                console.log("Você é maior de idade.");
            } else {
                console.log("Você é menor de idade.");
            }

        }
        exercicio8();
        console.log("\n-----------------------------------\n");

        function exercicio9()
        {
            console.log("Área e tinta para pintar uma parede\n\nCrie um script que solicite ao usuário a largura e altura de uma parede em metros e exiba a área da parede em metros quadrados. Considere que 1 litro de tinta pinta 2 metros quadrados.");
            let largura = parseFloat(prompt("Digite a largura da parede em metros:"));
            let altura = parseFloat(prompt("Digite a altura da parede em metros:"));
            let area = largura * altura;
            let tintaNecessaria = area / 2;
            console.log("Largura da parede: " + largura + " m");
            console.log("Altura da parede: " + altura + " m");
            console.log("Área da parede: " + area.toFixed(2) + " m²");
            console.log("Tinta necessária: " + tintaNecessaria.toFixed(2) + " litros");

        }
        exercicio9();
        console.log("\n-----------------------------------\n");

        function exercicio10()
        {
            console.log("Cálculo de IMC\n\nCrie um script que solicite ao usuário seu peso (em kg) e altura (em metros) e exiba o seu Índice de Massa Corporal (IMC).");
            let peso = parseFloat(prompt("Digite seu peso em kg:"));
            let altura = parseFloat(prompt("Digite sua altura em metros:"));
            let imc = peso / (altura * altura);
            console.log("Peso: " + peso + " kg");
            console.log("Altura: " + altura + " m");
            console.log("IMC: " + imc.toFixed(2));
        }

        exercicio10();
        console.log("\n-----------------------------------\n");
        
    </script>

</body>
</html>

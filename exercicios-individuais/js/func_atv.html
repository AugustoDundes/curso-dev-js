    <div class="atv3">

    </div>

    <script>


        const celsiusInput = document.getElementById('celsius');
        const resultadoCelsius = document.querySelector('.resultado3');
        function converterCelsiusParaFahrenheit() {
            const celsius = parseFloat(celsiusInput.value);
            if (isNaN(celsius)) {
                resultadoCelsius.textContent = 'Por favor, insira um valor numérico válido.';
                return;
            }
            const fahrenheit = (celsius * 9/5) + 32;
            resultadoCelsius.textContent = `${celsius}°C é igual a ${fahrenheit.toFixed(2)}°F.`;
        };

const alturaInput = document.getElementById('altura');

const calcularArea = () => {
